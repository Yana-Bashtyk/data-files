<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scoreboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/main.js"></script>
</head>
<body>
    <h1 class="score-title">Select a session</h1>
    <form class="score-form">
        <label class="score-label" id="rsschool-label">
          <input class="score-input" id="rsschool" type="radio" name="btn" value="rsschool"/>
          <span class="score-text">Session of rsschool</span>
        </label>
        <label class="score-label" id="rsschool--demo-label">
          <input class="score-input" id="rsschool--demo" type="radio" name="btn" value="rsschool-demo"/>
          <span class="score-text">Session of rsschool-demo</span>
        </label>
    </form>
    <div class="score-table"></div>
</body>
</html>
